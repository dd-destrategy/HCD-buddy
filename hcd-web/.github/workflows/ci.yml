name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: hcd-web/pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: hcd-web
      - name: Lint
        run: pnpm lint
        working-directory: hcd-web
      - name: Type check
        run: pnpm type-check
        working-directory: hcd-web
      - name: Test
        run: pnpm test
        working-directory: hcd-web
      - name: Build
        run: pnpm build
        working-directory: hcd-web

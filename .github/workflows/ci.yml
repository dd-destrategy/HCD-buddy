name: CI

on:
  push:
    branches: [main, 'epic/*']
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Lint
        run: swiftlint --strict

  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.app

      - name: Build
        run: xcodebuild -scheme HCDInterviewCoach -configuration Debug build

  test:
    runs-on: macos-14
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.app

      - name: Test
        run: xcodebuild test -scheme HCDInterviewCoach -destination 'platform=macOS'
